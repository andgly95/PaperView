<pv-search-header></pv-search-header>
@if (searchService.results().length) {
<h2>Search results ({{ searchService.results().length }})</h2>
<div class="results">
  <div class="paper-list">
    @for (paper of searchService.results(); track paper.id) {
    <pv-result-card
      [paper]="paper"
      [keywords]="keywords"
      (hovered)="onPaperHovered($event)"
      (clicked)="onPaperClicked($event)"
    ></pv-result-card>
    }
  </div>
  <pv-keyword-chart
    [keywordData]="keywordData"
    [selectedPaperKeywordData]="selectedPaperKeywordData"
  ></pv-keyword-chart>
</div>
} @else {
<h2>Searching...</h2>
}
